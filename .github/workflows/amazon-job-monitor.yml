name: Amazon Bedford Job Monitor (Backend)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Amazon jobs API (UK)
        run: |
          curl -sL "https://www.amazon.jobs/en/search.json?base_query=&loc_query=Bedford%2C+England%2C+United+Kingdom&radius=50" \
            -H "User-Agent: Mozilla/5.0" \
            -o jobs.json

      - name: Compare job results
        id: diff
        run: |
          if [ -f last_jobs.json ]; then
            if cmp -s jobs.json last_jobs.json; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save latest jobs snapshot
        run: |
          mv jobs.json last_jobs.json

      - name: Commit when new jobs appear
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "Job Monitor Bot"
          git config user.email "actions@users.noreply.github.com"
          git add last_jobs.json
          git commit -m "New or updated Amazon Bedford jobs detected" || exit 0
          git push

