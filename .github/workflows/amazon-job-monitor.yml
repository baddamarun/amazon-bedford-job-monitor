name: Amazon Bedford Job Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Amazon jobs page
        run: |
          curl -sL "https://www.jobsatamazon.co.uk/app#/jobSearch" \
            -H "User-Agent: Mozilla/5.0" \
            -o page.html

      - name: Compare with previous version
        id: diff
        run: |
          if [ -f last_page.html ]; then
            if cmp -s page.html last_page.html; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save latest snapshot
        run: |
          mv page.html last_page.html

      - name: Commit changes if detected
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "Job Monitor Bot"
          git config user.email "actions@users.noreply.github.com"
          git add last_page.html
          git commit -m "Amazon jobs page changed" || exit 0
          git push
